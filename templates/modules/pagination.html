{% if DEFAULT_PAGINATION %}
<div id="paginator">
{% if articles_page.has_next() %}
<a href="{{ SITEURL }}/{{ articles_next_page.url }}" class="button_accent">&larr; Older Posts</a>
{% endif %}

{% if articles_page.has_previous() %}
<a href="{{ SITEURL }}/{{ articles_previous_page.url }}" class="button_accent">Newer Posts &rarr;</a>
{% endif %}
</div>
{% endif %}
