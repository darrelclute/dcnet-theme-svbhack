{% extends "index.html" %}
{% block title %}Article Category - {{ category }}: {% endblock %}

{% block head %}
{% endblock %}

{% block header %}
<a id="meta">Article Category - {{ category }}
{% if CATEGORY_FEED_ATOM %}
&#124; <a href="{{ FEED_DOMAIN }}/{{ CATEGORY_FEED_ATOM|format(category) }}">Atom Feed</a>
{% endif %}
{% if CATEGORY_FEED_RSS %}
&#124; <a href="{{ FEED_DOMAIN }}/{{ CATEGORY_FEED_RSS|format(category) }}">RSS Feed</a>
{% endif %}</a>
{% endblock %}
