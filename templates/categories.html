{% extends "base.html" %}
{% block title %}Categories: {% endblock %}

{% block content %}
      <article>
        <div class="article_text">
          <ul>
            {% for category, articles in categories %}
            <li><a href="/{{ category.url }}">{{ category|capitalize() }}</a> ({{ articles|count }})</li>
            {% endfor %}
          </ul>
        </div>
      </article>
{% endblock %}
